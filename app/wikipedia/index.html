<form ng-submit="submit(search)">
    <h2>Reactive Angular - Wikipedia</h2>
    <input type="text" ng-model="search">
    <button>Search</button>
</form>

<ul id="listing">
    <li ng-repeat="result in results">
        <a href="{{ result.href }}">{{ result.term }}</a>
        <p class="desc">{{ result.desc }}</p>
    </li>
</ul>
